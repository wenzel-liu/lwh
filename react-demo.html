<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术个人主页演示 - Publications & Presentations</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.umd.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    backdropBlur: {
                        '8': '8px',
                    },
                }
            }
        }
    </script>
    <style>
        .backdrop-blur-8 {
            backdrop-filter: blur(8px);
        }
        .lg\:flex-grow-2 {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, useScroll, useTransform } = FramerMotion;

        // 暗色模式切换组件
        const DarkModeToggle = () => {
            const [isDark, setIsDark] = useState(false);

            useEffect(() => {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    setIsDark(true);
                    document.documentElement.classList.add('dark');
                }
            }, []);

            const toggleDarkMode = () => {
                const newIsDark = !isDark;
                setIsDark(newIsDark);
                
                if (newIsDark) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            };

            return (
                <motion.button
                    onClick={toggleDarkMode}
                    className="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200"
                    whileHover={{ scale: 1.05 }}
                    whileTap={{ scale: 0.95 }}
                    title={isDark ? '切换到浅色模式' : '切换到深色模式'}
                >
                    <motion.div
                        initial={false}
                        animate={{ rotate: isDark ? 180 : 0 }}
                        transition={{ duration: 0.3 }}
                    >
                        {isDark ? (
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fillRule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clipRule="evenodd" />
                            </svg>
                        ) : (
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                            </svg>
                        )}
                    </motion.div>
                </motion.button>
            );
        };

        // Navbar 组件
        const Navbar = ({ className = '' }) => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [scrollY, setScrollY] = useState(0);
            
            useEffect(() => {
                const handleScroll = () => {
                    setScrollY(window.scrollY);
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            const getNavbarY = (scroll) => {
                if (scroll <= 200) return 0;
                if (scroll >= 300) return -100;
                return -((scroll - 200) / 100) * 100;
            };
            
            const getBackgroundOpacity = (scroll) => {
                if (scroll <= 0) return 0.6;
                if (scroll <= 50) return 0.6 + (scroll / 50) * 0.2;
                if (scroll <= 200) return 0.8 + ((scroll - 50) / 150) * 0.1;
                return 0.9;
            };

            const navbarY = getNavbarY(scrollY);
            const backgroundOpacity = getBackgroundOpacity(scrollY);

            const menuItems = [
                { label: '关于', href: '#about' },
                { label: '论文发表', href: '#publications' },
                { label: '学术报告', href: '#presentations' },
                { label: '联系方式', href: '#contact' }
            ];

            const toggleMobileMenu = () => {
                setIsMobileMenuOpen(!isMobileMenuOpen);
            };

            return (
                <motion.nav
                    className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${className}`}
                    style={{
                        transform: `translateY(${navbarY}%)`,
                        backgroundColor: `rgba(255, 255, 255, ${backgroundOpacity})`,
                    }}
                    initial={{ y: 0 }}
                >
                    <div className="absolute inset-0 backdrop-blur-8 bg-white/60 dark:bg-gray-900/60" />
                    
                    <div className="relative px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <motion.div
                                className="flex-shrink-0"
                                whileHover={{ scale: 1.05 }}
                                whileTap={{ scale: 0.95 }}
                            >
                                <a href="#home" className="text-xl font-bold text-gray-900 dark:text-white">
                                    学术主页
                                </a>
                            </motion.div>

                            <div className="hidden sm:flex sm:items-center sm:space-x-4">
                                <div className="flex items-baseline space-x-4">
                                    {menuItems.map((item, index) => (
                                        <motion.a
                                            key={item.label}
                                            href={item.href}
                                            className="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
                                            whileHover={{ scale: 1.05 }}
                                            whileTap={{ scale: 0.95 }}
                                            initial={{ opacity: 0, y: -20 }}
                                            animate={{ opacity: 1, y: 0 }}
                                            transition={{ delay: index * 0.1 }}
                                        >
                                            {item.label}
                                        </motion.a>
                                    ))}
                                </div>
                                <DarkModeToggle />
                            </div>

                            <div className="flex items-center space-x-2 sm:hidden">
                                <DarkModeToggle />
                                <motion.button
                                    onClick={toggleMobileMenu}
                                    className="inline-flex items-center justify-center p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
                                    whileTap={{ scale: 0.95 }}
                                >
                                    <span className="sr-only">打开主菜单</span>
                                    <div className="relative h-6 w-6">
                                        <span
                                            className={`absolute h-0.5 w-6 bg-current transform transition-all duration-300 ${
                                                isMobileMenuOpen ? 'rotate-45 translate-y-2' : ''
                                            }`}
                                            style={{ top: '6px' }}
                                        />
                                        <span
                                            className={`absolute h-0.5 w-6 bg-current transform transition-all duration-300 ${
                                                isMobileMenuOpen ? 'opacity-0' : 'opacity-100'
                                            }`}
                                            style={{ top: '12px' }}
                                        />
                                        <span
                                            className={`absolute h-0.5 w-6 bg-current transform transition-all duration-300 ${
                                                isMobileMenuOpen ? '-rotate-45 -translate-y-2' : ''
                                            }`}
                                            style={{ top: '18px' }}
                                        />
                                    </div>
                                </motion.button>
                            </div>
                        </div>

                        <motion.div
                            className="sm:hidden overflow-hidden"
                            initial="closed"
                            animate={isMobileMenuOpen ? "open" : "closed"}
                            variants={{
                                open: {
                                    opacity: 1,
                                    height: "auto",
                                    transition: { duration: 0.3, ease: "easeInOut" }
                                },
                                closed: {
                                    opacity: 0,
                                    height: 0,
                                    transition: { duration: 0.3, ease: "easeInOut" }
                                }
                            }}
                        >
                            <div className="px-2 pt-2 pb-3 space-y-1 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm rounded-b-lg">
                                {menuItems.map((item, index) => (
                                    <motion.a
                                        key={item.label}
                                        href={item.href}
                                        className="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200"
                                        onClick={() => setIsMobileMenuOpen(false)}
                                        initial={{ opacity: 0, x: -20 }}
                                        animate={{ 
                                            opacity: isMobileMenuOpen ? 1 : 0, 
                                            x: isMobileMenuOpen ? 0 : -20 
                                        }}
                                        transition={{ delay: index * 0.1 }}
                                        whileTap={{ scale: 0.95 }}
                                    >
                                        {item.label}
                                    </motion.a>
                                ))}
                            </div>
                        </motion.div>
                    </div>
                </motion.nav>
            );
        };

        // MainContent 组件
        const MainContent = () => {
            const publications = [
                {
                    id: 1,
                    title: "Advanced React Patterns for Modern Web Development",
                    authors: "Wenzel Liu, 李四, 王五",
                    journal: "Journal of Frontend Technologies",
                    year: 2024,
                    type: "期刊论文",
                    link: "#",
                    description: "探讨现代Web开发中的高级React模式，包括复合组件、渲染属性和自定义Hooks的最佳实践。"
                },
                {
                    id: 2,
                    title: "Machine Learning Applications in Medical Diagnosis",
                    authors: "Wenzel Liu, 赵六",
                    conference: "International Conference on Cardiology",
                    year: 2024,
                    type: "会议论文",
                    link: "#",
                    description: "研究机器学习在心脏病诊断中的应用，包括自适应诊断系统和智能医疗决策支持。"
                },
                {
                    id: 3,
                    title: "Clinical Trials and Data Science Integration",
                    authors: "Wenzel Liu",
                    journal: "Medical Data Science Review",
                    year: 2023,
                    type: "期刊论文",
                    link: "#",
                    description: "临床试验与数据科学整合的研究，涵盖分子生物学和临床医学的跨学科方法。"
                }
            ];

            const presentations = [
                {
                    id: 1,
                    title: "The Future of Digital Medicine",
                    event: "Medical Technology Summit 2024",
                    date: "2024年10月15日",
                    location: "东京",
                    type: "主题演讲",
                    slides: "#",
                    description: "探讨数字医疗的未来趋势，包括人工智能在心脏病学中的应用。"
                },
                {
                    id: 2,
                    title: "Bridging Clinical Practice and Tech Innovation",
                    event: "Cardiology Innovation Conference",
                    date: "2024年8月20日",
                    location: "京都",
                    type: "技术分享",
                    slides: "#",
                    description: "分享临床实践与技术创新结合的经验和医疗科技发展的思考。"
                }
            ];

            return (
                <main className="pt-16 min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
                    <div className="container mx-auto px-4 py-8">
                        <div className="flex flex-col lg:flex-row gap-8 max-w-7xl mx-auto">
                            
                            {/* 左侧：侧边名片 */}
                            <motion.aside 
                                className="lg:w-80 lg:flex-shrink-0"
                                initial={{ opacity: 0, x: -50 }}
                                animate={{ opacity: 1, x: 0 }}
                                transition={{ duration: 0.6 }}
                            >
                                <div className="sticky top-24">
                                    <motion.div 
                                        className="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 mb-6"
                                        whileHover={{ y: -5 }}
                                        transition={{ duration: 0.3 }}
                                    >
                                        <div className="text-center mb-6">
                                            <motion.div 
                                                className="w-32 h-32 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-4xl font-bold"
                                                whileHover={{ scale: 1.05 }}
                                            >
                                                W
                                            </motion.div>
                                            <h1 className="text-2xl font-bold text-gray-900 dark:text-white mb-2">Wenzel Liu</h1>
                                            <p className="text-gray-600 dark:text-gray-300 mb-4">心脏病学医生 | 技术产业思想家</p>
                                        </div>

                                        <div className="space-y-3">
                                            <div className="flex items-center space-x-3 text-gray-600 dark:text-gray-300">
                                                <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                                                </svg>
                                                <span className="text-sm">wenzel_liu@outlook.jp</span>
                                            </div>
                                            <div className="flex items-center space-x-3 text-gray-600 dark:text-gray-300">
                                                <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clipRule="evenodd"/>
                                                </svg>
                                                <span className="text-sm">东京, 日本</span>
                                            </div>
                                            <div className="flex items-center space-x-3 text-gray-600 dark:text-gray-300">
                                                <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.974 6 7.5 6A1.5 1.5 0 019 7.5V8a2 2 0 004 0 2 2 0 011.523-1.943A5.977 5.977 0 0116 10c0 .34-.028.675-.083 1H15a2 2 0 00-2 2v2.197A5.973 5.973 0 0110 16v-2a2 2 0 00-2-2 2 2 0 01-2-2 2 2 0 00-1.668-1.973z" clipRule="evenodd"/>
                                                </svg>
                                                <span className="text-sm">ORCID: 0000-0002-2243-8391</span>
                                            </div>
                                        </div>
                                    </motion.div>

                                    <motion.div 
                                        className="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6"
                                        whileHover={{ y: -5 }}
                                        transition={{ duration: 0.3 }}
                                    >
                                        <h3 className="text-lg font-semibold text-gray-900 dark:text-white mb-4">专业领域</h3>
                                        <div className="flex flex-wrap gap-2">
                                            {['心脏病学', '分子生物学', '数据科学', '临床试验', '医疗技术', '人工智能', '医疗创新', '科技产业'].map((skill, index) => (
                                                <motion.span
                                                    key={skill}
                                                    className="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-sm rounded-full"
                                                    initial={{ opacity: 0, scale: 0 }}
                                                    animate={{ opacity: 1, scale: 1 }}
                                                    transition={{ delay: index * 0.1 }}
                                                    whileHover={{ scale: 1.05 }}
                                                >
                                                    {skill}
                                                </motion.span>
                                            ))}
                                        </div>
                                    </motion.div>
                                </div>
                            </motion.aside>

                            {/* 右侧：Publications & Presentations */}
                            <motion.main 
                                className="flex-1 lg:flex-grow-2"
                                initial={{ opacity: 0, x: 50 }}
                                animate={{ opacity: 1, x: 0 }}
                                transition={{ duration: 0.6, delay: 0.2 }}
                            >
                                {/* Publications 部分 */}
                                <section className="mb-12" id="publications">
                                    <motion.h2 
                                        className="text-3xl font-bold text-gray-900 dark:text-white mb-8"
                                        initial={{ opacity: 0, y: 30 }}
                                        whileInView={{ opacity: 1, y: 0 }}
                                        transition={{ duration: 0.6 }}
                                        viewport={{ once: true }}
                                    >
                                        📚 Publications
                                    </motion.h2>
                                    
                                    <div className="space-y-6">
                                        {publications.map((pub, index) => (
                                            <motion.article
                                                key={pub.id}
                                                className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300"
                                                initial={{ opacity: 0, y: 30 }}
                                                whileInView={{ opacity: 1, y: 0 }}
                                                transition={{ duration: 0.6, delay: index * 0.1 }}
                                                viewport={{ once: true }}
                                                whileHover={{ y: -5 }}
                                            >
                                                <div className="flex flex-col sm:flex-row sm:items-start sm:justify-between mb-3">
                                                    <div className="flex-1">
                                                        <h3 className="text-xl font-semibold text-gray-900 dark:text-white mb-2">
                                                            <a href={pub.link} className="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                                                {pub.title}
                                                            </a>
                                                        </h3>
                                                        <p className="text-gray-600 dark:text-gray-300 text-sm mb-2">{pub.authors}</p>
                                                        <p className="text-gray-500 dark:text-gray-400 text-sm">
                                                            {pub.journal || pub.conference} • {pub.year}
                                                        </p>
                                                    </div>
                                                    <span className="inline-block px-3 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 text-xs rounded-full mt-2 sm:mt-0 flex-shrink-0">
                                                        {pub.type}
                                                    </span>
                                                </div>
                                                <p className="text-gray-600 dark:text-gray-300 leading-relaxed">
                                                    {pub.description}
                                                </p>
                                            </motion.article>
                                        ))}
                                    </div>
                                </section>

                                {/* Presentations 部分 */}
                                <section id="presentations">
                                    <motion.h2 
                                        className="text-3xl font-bold text-gray-900 dark:text-white mb-8"
                                        initial={{ opacity: 0, y: 30 }}
                                        whileInView={{ opacity: 1, y: 0 }}
                                        transition={{ duration: 0.6 }}
                                        viewport={{ once: true }}
                                    >
                                        🎤 Presentations
                                    </motion.h2>
                                    
                                    <div className="space-y-6">
                                        {presentations.map((pres, index) => (
                                            <motion.article
                                                key={pres.id}
                                                className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300"
                                                initial={{ opacity: 0, y: 30 }}
                                                whileInView={{ opacity: 1, y: 0 }}
                                                transition={{ duration: 0.6, delay: index * 0.1 }}
                                                viewport={{ once: true }}
                                                whileHover={{ y: -5 }}
                                            >
                                                <div className="flex flex-col sm:flex-row sm:items-start sm:justify-between mb-3">
                                                    <div className="flex-1">
                                                        <h3 className="text-xl font-semibold text-gray-900 dark:text-white mb-2">
                                                            <a href={pres.slides} className="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                                                {pres.title}
                                                            </a>
                                                        </h3>
                                                        <div className="text-gray-600 dark:text-gray-300 text-sm space-y-1">
                                                            <p>{pres.event}</p>
                                                            <p>{pres.date} • {pres.location}</p>
                                                        </div>
                                                    </div>
                                                    <span className="inline-block px-3 py-1 bg-purple-100 dark:bg-purple-900 text-purple-800 dark:text-purple-200 text-xs rounded-full mt-2 sm:mt-0 flex-shrink-0">
                                                        {pres.type}
                                                    </span>
                                                </div>
                                                <p className="text-gray-600 dark:text-gray-300 leading-relaxed">
                                                    {pres.description}
                                                </p>
                                            </motion.article>
                                        ))}
                                    </div>
                                </section>
                            </motion.main>
                        </div>
                    </div>
                </main>
            );
        };

        // 主App组件
        const App = () => {
            return (
                <div className="App">
                    <Navbar />
                    <MainContent />
                </div>
            );
        };

        // 渲染应用
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
